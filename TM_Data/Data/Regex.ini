; lines starting with ; are comments
; lines starting and ending with square brackets [] are arch types
; the . charachter has a special meaning in regex, so if you want to have a . use \.
; if you mean a backslash, use two. e.g. \\
; if you mean anything, use .* (exact meaning is any charachter except a new line repeted 0 or more times ;) )
;
; There is loads of information on the web about regex. Just search google for "regex" or "Regular Expressions"
; Or even "Regex Python"


